<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Student</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/general.js"></script>
<script src="/js/student.js"></script>

</head>

<body onload="onLoad();">

	<div class="text-center">
		<h1>Student</h1>
	</div>
	<div class="form-group">
		<label for="id">Student ID</label> <input type="text" readonly
			class="form-control" id="id">

	</div>
	<div class="form-group">
		<label for="name">Name</label> <input type="text" class="form-control"
			id="name" placeholder="Enter name">
	</div>
	<div class="form-group">
		<label for="birthDate">Date Of Birth</label> <input type="date"
			class="form-control" id="birthDate">
	</div>

	<button type="submit" class="btn btn-primary"
		onclick="onUpdateClick();">Update Record</button>
	<button type="submit" class="btn btn-primary"
		onclick="onDeleteClick();">Delete Record</button>
	<button type="submit" class="btn btn-primary" onclick="onHomeClick();">Home</button>


</body>
</html>
